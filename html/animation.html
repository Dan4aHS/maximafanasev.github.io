    <h1>Animation</h1>
    <h2>Стандартный набор свойств</h2>
    <div>
        <div>animation-name: example1;</div>
        <div>animation-duration: 3s;</div>
        <div>animation-timing-function: ease-in-out;</div>
        <div>animation-delay: 0;</div>
        <div>animation-iteration-count: infinite;</div>
        <div>animation-direction: normal;</div>
        <div>animation-fill-mode: none;</div>
