<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Python практика</title>
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="../style.css">
</head>

<body>
	<div class="wrapper">
		<div class="time">
			<div class="clock 5 ">5</div>
			<div class="clock 4 none">4</div>
			<div class="clock 3 none">3</div>
			<div class="clock 2 none">2</div>
			<div class="clock 1 none">1</div>
		</div>
		<div class="flip-card">
			<div class="flip-card-inner">
				<div class="flip-card-front">
					2x2
				</div>
				<div class="flip-card-back">
					4
				</div>
			</div>
		</div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		const interval = 5000;
		(function tick() {
			setTimeout(function() {
				$('.5').addClass('none');
			}, 1000);
			setTimeout(function() {
				$('.4').removeClass('none');
			}, 1000);

			setTimeout(function() {
				$('.4').addClass('none');
			}, 2000);
			setTimeout(function() {
				$('.3').removeClass('none');
			}, 2000);

			setTimeout(function() {
				$('.3').addClass('none');
			}, 3000);
			setTimeout(function() {
				$('.2').removeClass('none');
			}, 3000);

			setTimeout(function() {
				$('.2').addClass('none');
			}, 4000);
			setTimeout(function() {
				$('.1').removeClass('none');
			}, 4000);

			setTimeout(function() {
				$('.1').addClass('none');
			}, 5000);
			setTimeout(function() {
				$('.5').removeClass('none');
			}, 5000);
			
			
			setTimeout(function() {
				$('.flip-card-inner').addClass('reverse');
			}, 4000);
			setTimeout(function() {
				$('.flip-card-inner').removeClass('reverse');
			}, 5000);
			setTimeout(tick, interval);
		})();

		const interval2 = 40000;
		(function tick() {
			setTimeout(function() {
				$(".flip-card-front").html('2x3');
			}, 5000);
			setTimeout(function() {
				$(".flip-card-back").html('6');
			}, 6000);
			setTimeout(function() {
				$(".flip-card-front").html('2x4');
			}, 10000);
			setTimeout(function() {
				$(".flip-card-back").html('8');
			}, 11000);
			setTimeout(function() {
				$(".flip-card-front").html('2x5');
			}, 15000);
			setTimeout(function() {
				$(".flip-card-back").html('10');
			}, 16000);
			setTimeout(function() {
				$(".flip-card-front").html('2x6');
			}, 20000);
			setTimeout(function() {
				$(".flip-card-back").html('12');
			}, 21000);
			setTimeout(function() {
				$(".flip-card-front").html('2x7');
			}, 25000);
			setTimeout(function() {
				$(".flip-card-back").html('14');
			}, 26000);
			setTimeout(function() {
				$(".flip-card-front").html('2x8');
			}, 30000);
			setTimeout(function() {
				$(".flip-card-back").html('16');
			}, 31000);
			setTimeout(function() {
				$(".flip-card-front").html('2x9');
			}, 35000);
			setTimeout(function() {
				$(".flip-card-back").html('18');
			}, 36000);
			setTimeout(function() {
				$(".flip-card-front").html('2x2');
			}, 40000);
			setTimeout(function() {
				$(".flip-card-back").html('4');
			}, 41000);
			setTimeout(tick, interval2);
		})();
	</script>
</body></html>
