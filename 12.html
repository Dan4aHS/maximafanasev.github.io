<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 10px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 20px;
            transition: 0.4s;
            margin-bottom: 24px;
        }

        .active,
        .accordion:hover {}

        .panel {
            padding: 0 18px;
            display: none;
            overflow: hidden;
        }

    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Решение 12 задач Python</h1>
        <h2>Проверь свои знания</h2>
        <div class="exercise">
            <p>алгоритм решения 12й задачи</p>
            <pre class="blur">
for n in range(4,1000):
    s = '3' + n*'5'
    while '333' in s or '555' in s:
           s = s.replace('555','3', 1)</pre>
        </div>
        
        
        <div class="exercise">
            <p>найти наибольшее возможное значение суммы</p>
            <pre class="blur">
m = 0
m = max(m, sum(map(int, s)))</pre>
        </div>   
	</div>    

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

    </script>

</body>

</html>
