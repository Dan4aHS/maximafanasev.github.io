<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body {
		background: #1f2022;
		color: #fff;
		font-family: 'Roboto', sans-serif;
	}
	.card {
	width: 300px;
	height: 5em;
	background: #AFC060;
	border-radius: 40px;
	text-align: center;
	line-height: 5em;
	font-size: 100px;
	color: #111;
}

.card + .answer {
}

.flip-card {
	width: 300px;
	height: 4em;
	text-align: center;
	line-height: 4em;
	font-size: 100px;
	color: #111;
	perspective: 1000px;
	margin: 0 auto;
	border-radius: 40px;
}

.flip-card-inner {
	border-radius: 40px;
	position: relative;
	width: 100%;
	height: 100%;
	text-align: center;
	transition: transform 0.6s;
	transform-style: preserve-3d;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.reverse {
	transform: rotateY(180deg);
	border-radius: 40px;
}

.flip-card-front,
.flip-card-back {
	border-radius: 40px;
	position: absolute;
	width: 100%;
	height: 100%;
	-webkit-backface-visibility: hidden;
	backface-visibility: hidden;
}

.flip-card-front {
	background: #AFC060;
	border-radius: 40px;
	color: black;
}

.flip-card-back {
	border-radius: 40px;
	background-color: #2980b9;
	color: white;
	transform: rotateY(180deg);
	background: green;
	color: white;
}

.time {
	margin-top: 20px;
}

.clock {
	width: 150px;
	height: 150px;
	text-align: center;
	font-size: 100px;
	margin: 0 auto;
	margin-bottom: 50px;
	border-radius: 50%;
	border: 15px solid #DF554C;
}

.none {
	display: none;
}
</style>
<body>
	<div class="wrapper">
		<span>&#60; </span><a href="tableymn.html">На главную</a>
		<div class="time">
			<div class="clock 5 ">5</div>
			<div class="clock 4 none">4</div>
			<div class="clock 3 none">3</div>
			<div class="clock 2 none">2</div>
			<div class="clock 1 none">1</div>
		</div>
		<div class="flip-card">
			<div class="flip-card-inner">
				<div class="flip-card-front">
					2x2
				</div>
				<div class="flip-card-back">
					4
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		const interval = 5000;
		(function tick() {
			setTimeout(function() {
				$('.5').addClass('none');
			}, 1000);

				$('.2').addClass('none');
			}, 4000);
			setTimeout(function() {
				$('.1').removeClass('none');
			}, 4000);

			setTimeout(function() {
				$('.1').addClass('none');
			}, 5000);
			setTimeout(function() {
				$('.5').removeClass('none');
			}, 5000);
			
			
			setTimeout(function() {
				$('.flip-card-inner').addClass('reverse');
			}, 4000);
			setTimeout(function() {
				$('.flip-card-inner').removeClass('reverse');
			}, 5000);
			setTimeout(tick, interval);
		})();
