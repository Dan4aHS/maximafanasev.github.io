<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 10px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 20px;
            transition: 0.4s;
            margin-bottom: 24px;
        }

        .active,
        .accordion:hover {}

        .panel {
            padding: 0 18px;
            display: none;
            overflow: hidden;
        }

    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Решение 15 задач Python</h1>
        <h2>Проверь свои знания</h2>
        <div class="exercise">
            <p>алгоритм решения 15й задачи</p>
            <pre class="blur">
def f(x):
    return ...
for a in range(1,1000):
    if all(f(x) for x in range(100)):
        print(a)</pre>
        </div>
        
    </div>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }

    </script>

</body>

</html>
