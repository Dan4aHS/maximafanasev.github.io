<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Yammy Sneakers</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<style>

		body {
			margin: 16px;
			gap: 4px;
			background: #000;
		}
		h1 {
			color: #fff;
			text-align: center;
			font-family: 'Courier New', Courier, monospace;
		}
		.flex {
			display: flex;
			justify-content: space-between;
			margin-bottom: 20px;
			opacity: 0.8;
		}
		.flex img {
			width: 40px;
		}
		.search {
			margin-left: auto;
			margin-right: 6px;
			width: 60%;
			height: 50px;
			border: 2px solid #fff;
			border-radius: 16px;
		}
		.wrapper {
			margin-bottom: 24px;
			overflow-x: auto;
			display: flex;
			width: 100%;
			gap: 5px;
			align-items: center;
			scroll-snap-type: x mandatory;
			border-radius: 24px;
		}

		.photo-wrapper {
			aspect-ratio: 1;
			flex-flow: column nowrap;
			display: flex;
			justify-content: center;
			align-items: center;
			scroll-snap-align: center;
			font-family: cursive;
		}
		.photo-wrapper img {
			width: 100vw;
			border-radius: 24px;
		}
	</style>
</head>

<body>

	<h1>Найди себе пару</h1>

	<div class="wrapper">
		<div class="photo-wrapper"><img src="1/1.jpg"></div>
		<div class="photo-wrapper"><img src="1/2.jpg"></div>
		<div class="photo-wrapper"><img src="1/3.jpg"></div>
		<div class="photo-wrapper"><img src="1/4.jpg"></div>
		<div class="photo-wrapper"><img src="1/5.jpg"></div>
	</div>

	<div class="flex">
		<img src="icons8-cart-90.png" alt="">
		<img src="icons8-cross-50.png" alt="">
		<img src="icons8-heart-50.png" alt="">
		<img src="icons8-search-100.svg" alt="search">
	</div>
</body>

</html>
