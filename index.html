<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Yammy Sneakers</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<style>
		* {}

		body {
			margin: 16px;
			gap: 4px;
			background: #000;
		}
		.f {
			display: flex;
			justify-content: space-between;
			margin-bottom: 20px;
			opacity: 0.8;
		}
		.f img {
			width: 40px;
		}
		.search {
			margin-left: auto;
			margin-right: 6px;
			width: 60%;
			height: 50px;
			border: 2px solid #fff;
			border-radius: 16px;
		}
		.i {
			margin-top: 5px;
			margin-left: 5px;
		}
		.k {
			margin-bottom: 2px;
			overflow-x: auto;
			display: flex;
			width: 100%;
			gap: 5px;
			align-items: center;
			scroll-snap-type: x mandatory;
			border-radius: 24px;
		}

		.s {
			aspect-ratio: 1;
			flex-flow: column nowrap;
			display: flex;
			justify-content: center;
			align-items: center;
			scroll-snap-align: center;
			font-family: cursive;
		}

		.s img {
			width: 100vw;
			border-radius: 24px;
		}

		.b {
			position: relative;
			width: 30px;
			height: 2px;
			background: #fff;
			margin: 0 auto;
			margin-top: 20px;
		}

		.b::after {
			position: absolute;
			content: "";
			width: 30px;
			height: 2px;
			top: 20px;
			left: 0px;
			background: #fff;
		}

		.b::before {
			position: absolute;
			content: "";
			width: 30px;
			height: 2px;
			top: 10px;
			left: 0px;
			background: #fff;
		}
	</style>
</head>

<body>
	<div class="f">
		<img src="p.svg" width="50">
			<img class="i" src="s.svg" width="40">
	</div>


	<div class="k">
		<div class="s"><img src="1/1.jpg"></div>
		<div class="s"><img src="1/2.jpg"></div>
		<div class="s"><img src="1/3.jpg"></div>
		<div class="s"><img src="1/4.jpg"></div>
		<div class="s"><img src="1/5.jpg"></div>
	</div>

	<div class="f">
		<div class="b"></div>
		<img src="c.svg" alt="" width="5">
	</div>
</body>

</html>
