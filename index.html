<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body {
		background: #1f2022;
		color: #fff;
		font-family: 'Roboto', sans-serif;
	}

	.card {
		position: relative;
		width: 400px;
		height: 400px;
		
		perspective: 1000px;
		
		margin: 0 auto;
		border-radius: 20px;
		
		transition: transform 0.6s;
		transform-style: preserve-3d;
		
		text-align: center;
		font-size: 40px;
		color: #111;
		line-height: 10;
		
		
		box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
	}

	.reverse {
		transform: rotateY(180deg);
	}

	.front,
	.back {
		width: 100%;
		height: 100%;
		position: absolute;
		backface-visibility: hidden;
		border-radius: 16px;
		background: #AFC060;
	}

	.back {
		transform: rotateY(180deg);
	}
	
	

	.time {
		margin-top: 20px;
	}

	.clock {
		width: 150px;
		height: 150px;
		text-align: center;
		line-height: 1.50;
		font-size: 100px;
		margin: 0 auto;
		margin-bottom: 50px;
		border-radius: 50%;
		border: 15px solid #DF554C;
	}

	.none {
		display: none;
	}
</style>

<body>
	<div class="wrapper">
		<div class="time">
			<div class="clock 5 ">5</div>
			<div class="clock 4 none">4</div>
			<div class="clock 3 none">3</div>
			<div class="clock 2 none">2</div>
			<div class="clock 1 none">1</div>
		</div>
		<div class="card">
			<div class="front">
				'True' if True else 'False'
			</div>
			<div class="back">
				True
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<script>
		const interval = 5000; // timer 5 секунд
		(function tick() {
			setTimeout(function() {
				$('.5').addClass('none'); // каждую секунду удаляет и добавляет класс
			}, 1000);
			setTimeout(function() {
				$('.4').removeClass('none');
			}, 1000);

			setTimeout(function() {
				$('.4').addClass('none');
			}, 2000);
			setTimeout(function() {
				$('.3').removeClass('none');
			}, 2000);

			setTimeout(function() {
				$('.3').addClass('none');
			}, 3000);
			setTimeout(function() {
				$('.2').removeClass('none');
			}, 3000);

			setTimeout(function() {
				$('.2').addClass('none');
			}, 4000);
			setTimeout(function() {
				$('.1').removeClass('none');
			}, 4000);

			setTimeout(function() {
				$('.1').addClass('none');
			}, 5000);
			setTimeout(function() {
				$('.5').removeClass('none');
			}, 5000);


			setTimeout(function() {
				$('.card').addClass('reverse');
			}, 4000);
			setTimeout(function() {
				$('.card').removeClass('reverse');
			}, 5000);
			setTimeout(tick, interval);
		})();

		const interval2 = 40000;
		(function tick() {
			setTimeout(function() {
				$(".front").html('2x3');
			}, 5000);
			setTimeout(function() {
				$(".back").html('6');
			}, 6000);
			setTimeout(function() {
				$(".front").html('2x4');
			}, 10000);
			setTimeout(function() {
				$(".back").html('8');
			}, 11000);

			setTimeout(tick, interval2);
		})();
	</script>
</body></html>
